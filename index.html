<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcie Live</title>
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #8E44AD;
            --dark: #121212;
            --light: #FFFFFF;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-container {
            display: flex;
            flex: 1;
        }
        .left-column {
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5%;
            position: fixed;
            height: 100vh;
        }
        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--light);
            margin-bottom: 30px;
        }
        .tagline {
            font-size: 1.8rem;
            font-weight: 400;
            color: var(--light);
            margin-bottom: 40px;
        }
        .download-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 220px;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            background: var(--light);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .google-play-badge {
            height: 40px;
        }
        .apk-badge {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .apk-icon {
            height: 24px;
        }
        .btn-text {
            font-size: 1rem;
            color: var(--dark);
        }
        .right-column {
            width: 60%;
            margin-left: 40%;
            padding: 5% 5% 5% 10%;
        }
        .screenshots-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        .screenshot {
            width: 100%;
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .screenshot:hover {
            transform: scale(1.03);
        }
        footer {
            background: rgba(0,0,0,0.2);
            padding: 20px 5%;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 10px;
        }
        .footer-links a {
            color: var(--light);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .footer-links a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        .copyright {
            color: var(--light);
            opacity: 0.6;
            font-size: 0.8rem;
        }
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .left-column, .right-column {
                width: 100%;
                position: static;
                padding: 40px 20px;
            }
            .left-column {
                height: auto;
                text-align: center;
                align-items: center;
            }
            .download-links {
                align-items: center;
            }
            .screenshot {
                max-width: 100%;
            }
            footer {
                padding: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- Left Column (Fixed) -->
        <div class="left-column">
            <div class="logo">Marcie</div>
            <div class="tagline">Group voice chat</div>
            <div class="download-links">
                <a href="https://play.google.com/store/apps/details?id=com.your.app.id" class="download-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" 
                         alt="Google Play" 
                         class="google-play-badge">
                </a>
                <a href="your-app.apk" class="download-btn">
                    <div class="apk-badge">
                        <img src="https://i.imgur.com/JQ9pROD.png" 
                             alt="APK" 
                             class="apk-icon">
                        <span class="btn-text">Download APK</span>
                    </div>
                </a>
            </div>
        </div>

        <!-- Right Column (Scrollable) -->
        <div class="right-column">
            <div class="screenshots-container">
                <!-- Replace with your actual screenshots -->
                <img src="screenshot1.jpg" class="screenshot" alt="Marcie screenshot 1">
                <img src="screenshot2.jpg" class="screenshot" alt="Marcie screenshot 2">
                <img src="screenshot3.jpg" class="screenshot" alt="Marcie screenshot 3">
            </div>
        </div>
    </div>

    <!-- Footer with Legal Links -->
    <footer>
        <div class="footer-links">
            <a href="terms.html">Terms of Service</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="guidelines.html">Community Guidelines</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="copyright">
            Â© 2025 Marcie App. All rights reserved.
        </div>
    </footer>
</body>
</html>
